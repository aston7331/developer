<!doctype html>
<html lang="en">

<head>

    <title>CALCULATOR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="head.js"></script>


</head>

<body>
    <div class="container my-4">
        <div class="calculator card">
            <input type="number" class="calculator-screen z-depth-1" value="">
            <div class="calculator-button">
                <div class="col-md-12">
                    <div class="row">
                        
                        <div class="col-md-3">
                            <button type="button" value="7" class="btn btn-light waves-effect">7</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" value="8" class="btn btn-light waves-effect">8</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" value="9" class="btn btn-light waves-effect">9</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="operator btn btn-info" value="+">+</button>
                        </div>



                        <div class="col-md-3">
                            <button type="button" value="4" class="btn btn-light waves-effect">4</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" value="5" class="btn btn-light waves-effect">5</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" value="6" class="btn btn-light waves-effect">6</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="operator btn btn-info" value="-">-</button>
                        </div>



                        <div class="col-md-3">
                            <button type="button" value="1" class="btn btn-light waves-effect">1</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" value="2" class="btn btn-light waves-effect">2</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" value="3" class="btn btn-light waves-effect">3</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="operator btn btn-info" value="*">*</button>
                        </div>




                        <div class="col-md-3">
                            <button type="button" value="0" class="btn btn-light waves-effect">0</button>
                        </div>
                       
                        <div class="col-md-3">
                            <button type="button" class="all-clear function btn btn-danger btn-sm"
                                value="all-clear">AC</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="equal-sign operator btn btn-default" value="=">=</button>
                        </div>
                        <div class="col-md-3">
                            <button type="button" class="operator btn btn-info" value="/">/</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
            </script>
</body>

</html>
